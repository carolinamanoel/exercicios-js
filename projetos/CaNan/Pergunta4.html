        <h1>Qual é a minha preferida?</h1>
        <br>

        <h2>Pontuação atual: <span id="Pontos"></span> </h2>
        <div class="box">
            <img src="img/Fotos 4 - 1.jpg" width="200" height="300" id="Foto1"> 
            <br>
            <input type="radio" name="grupo-foto-preferida" value="Opcao1" id="Opcao1">

        <div class="box">
            <img src="img/Fotos 4 - 2.jpg" width="200" height="300" id="Foto2">

        <br><br><br>
        <button id="Proxima" onclick="Proxima();" >Próxima pergunta</button>

    <script>
        document.getElementById('Pontos').innerHTML = localStorage.pontos;

        function Proxima() {
            if (document.getElementById('Opcao4').checked === true) {
                localStorage.pontos = (+localStorage.pontos) + 1;
                window.location.href = "PaginaAcerto4.html";
                //window.location.replace('PaginaAcerto.html');
                //window.open('PaginaAcerto.html');
            } else {
                window.location.href = "PaginaErro4.html";
