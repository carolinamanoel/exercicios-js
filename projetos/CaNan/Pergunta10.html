    <body>

        <h1> Responda o desafio:</h1>
        <br> 
        <div>
            <img src="img/Teste2.jpg" width="500" height="300" id="Pergunta10"> 
        </div>

        <h2>Pontuação atual: <span id="Pontos"></span> </h2>
        <br>
        
        <input type="text" name="Desafio" id="Desafio"> 
        <br><br>
        
        <button id="Proxima" onclick="NovaPagina();" >Próxima pergunta</button>
        <br><br>
        <div id="Contagem">
            20
        </div>

    </body>

    <script>
        var cont = 20;
        
        decrementa = () => {	
	        cont--
	        document.getElementById('Contagem').innerHTML = cont;
	
	        if (cont === 0) {
                NovaPagina()
            } 
        }  

        function NovaPagina() {
            if (document.getElementById('Desafio').value == 87) {
                localStorage.pontos = (+localStorage.pontos) + 1;
                window.location.href = 'PaginaAcerto10.html'
            } else {
                window.location.href = 'PaginaErro10.html'
            }
        }
        setInterval(decrementa, 1000); 

    </script>
