<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto 1</a> |
        <a href="exercicios/texto2.html">02 - Texto 3</a> |
        <a href="exercicios/listas.html">03 - Listas</a> |
        <a href="exercicios/listasAninhada.html">04 - Lista aninhada</a> |
    </nav>
    <section id="conteudo"></section>
    <footer></footer>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault() //prevenir que o comportamento padrão, que a navegação ocorra
                fetch(link.href) //fetch: chamada ajax, em cima do href que dá o link da página
                    .then(resp => resp.text()) //pegar o conteúdo html da página que fez a requisição
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
